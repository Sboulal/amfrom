<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'Inscription</title>
    <style>
        /* Style général */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        /* Style du lien d'inscription */
        #authForm {
            display: inline-block;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        /* Style du modal (div popup) */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        /* Style du contenu du modal */
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        /* Style pour le titre du formulaire */
        .form-title {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        /* Style pour les champs de saisie */
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        /* Style pour le bouton de soumission */
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            background-color: #45a049;
        }
        
        /* Style pour le bouton de fermeture */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            color: black;
        }
    </style>
</head>
<body>
    <!-- Lien pour ouvrir le formulaire -->
    <a href="#" id="authForm">Lien</a>
    
    <!-- Modal (div popup) qui contient le formulaire -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 class="form-title">Créer un compte</h2>
            <form id="registrationForm">
                <div class="form-group">
                    <label for="nom">Nom</label>
                    <input type="text" id="nom" name="nom" required>
                </div>
                <div class="form-group">
                    <label for="prenom">Prénom</label>
                    <input type="text" id="prenom" name="prenom" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="telephone">Téléphone</label>
                    <input type="tel" id="telephone" name="telephone" required>
                </div>
                <div class="form-group">
                    <label for="adresse">Adresse</label>
                    <input type="text" id="adresse" name="adresse" required>
                </div>
                <div class="form-group">
                    <label for="motdepasse">Mot de passe</label>
                    <input type="password" id="motdepasse" name="motdepasse" required>
                </div>
                <div class="form-group">
                    <label for="confirmation">Confirmer le mot de passe</label>
                    <input type="password" id="confirmation" name="confirmation" required>
                </div>
                <button type="submit" class="submit-btn">S'inscrire</button>
            </form>
        </div>
    </div>

    <script>
        // Récupérer les éléments
        const authLink = document.getElementById("authForm");
        const modal = document.getElementById("authModal");
        const closeBtn = document.querySelector(".close");
        const form = document.getElementById("registrationForm");
        
        // Ouvrir le modal quand on clique sur le lien
        authLink.addEventListener("click", function(e) {
            e.preventDefault();
            modal.style.display = "block";
        });
        
        // Fermer le modal quand on clique sur le bouton de fermeture
        closeBtn.addEventListener("click", function() {
            modal.style.display = "none";
        });
        
        // Fermer le modal quand on clique en dehors du contenu
        window.addEventListener("click", function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        });
        
        // Gérer la soumission du formulaire
        form.addEventListener("submit", function(e) {
            e.preventDefault();
            
            // Vérifier que les mots de passe correspondent
            const password = document.getElementById("motdepasse").value;
            const confirmation = document.getElementById("confirmation").value;
            
            if (password !== confirmation) {
                alert("Les mots de passe ne correspondent pas !");
                return;
            }
            
            // Ici vous pourriez ajouter le code pour envoyer les données à un serveur
            alert("Formulaire soumis avec succès !");
            modal.style.display = "none";
            form.reset();
        });
    </script>
</body>
</html>
