<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste déroulante</title>
    <style>
  /* Style de base pour la liste */
.page-ul ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
  width: 100%;
}

.page-ul li {
  margin-bottom: 10px;
  border: 1px solid #ddd;
  border-radius: 5px;
  overflow: hidden;
  position: relative; /* Pour le positionnement du contenu */
}

/* Style pour le titre de chaque élément de liste */
.titre-li {
  background-color: #f5f5f5;
  padding: 15px;
  font-weight: bold;
  font-size: 18px;
  cursor: pointer;
  position: relative;
  transition: background-color 0.3s ease;
  width: 30%; /* Largeur fixe pour les titres */
  box-sizing: border-box;
}

.titre-li:hover {
  background-color: #e9e9e9;
}

/* Changement de couleur pour l'élément actif */
li.active .titre-li {
  background-color: #4CAF50; /* Couleur verte */
  color: white; /* Texte blanc pour meilleur contraste */
}

/* Ajouter un indicateur visuel (flèche) */
.titre-li::after {
  content: '\25BC';  /* Flèche vers le bas */
  position: absolute;
  right: 15px;
  transition: transform 0.3s ease;
}

/* Style pour le contenu qui sera caché/affiché */
.contenu {
  display: none;  /* Caché par défaut */
  padding: 15px;
  border-left: 1px solid #ddd;
  background-color: #fff;
  position: absolute;
  top: 0;
  left: 30%; /* Position à droite du titre */
  width: 70%; /* Largeur pour le contenu */
  box-sizing: border-box;
  height: 100%; /* Même hauteur que le parent */
  overflow-y: auto; /* Défilement si contenu trop long */
}

/* Afficher le contenu quand la classe 'active' est présente */
li.active {
  min-height: 300px; /* Hauteur minimale pour voir le contenu */
}

li.active .contenu {
  display: block;
}

/* Rotation de la flèche quand l'élément est actif */
li.active .titre-li::after {
  transform: rotate(0); /* Flèche pointant vers la droite */
  content: '\25B6'; /* Changer pour une flèche vers la droite */
}

/* Style pour les titres dans le contenu */
.contenu h3 {
  color: #333;
  margin-top: 15px;
  margin-bottom: 10px;
}

/* Style pour les paragraphes */
.contenu p {
  line-height: 1.5;
  margin-bottom: 15px;
}

/* Style pour les images */
.contenu img {
  max-width: 100%;
  height: auto;
  margin: 10px 0;
  border-radius: 3px;
}

/* Style pour les liens */
.contenu a {
  color: #3366cc;
  text-decoration: none;
}

.contenu a:hover {
  text-decoration: underline;
}

/* Style pour l'overlay */
.overlay {
  position: relative;
  text-align: center;
  margin-bottom: 20px;
}

.text {
  background-color: rgba(0, 0, 0, 0.7);
  color: white;
  padding: 10px;
  border-radius: 5px;
  margin-top: 5px;
}

/* Media Queries */

/* Pour les écrans très petits (mobiles) - Revenir à l'affichage vertical */
@media screen and (max-width: 768px) {
  .titre-li {
    width: 100%;
    padding: 12px 10px;
    font-size: 16px;
  }
  
  .contenu {
    position: static;
    width: 100%;
    left: 0;
    border-left: none;
    border-top: 1px solid #ddd;
    padding: 10px;
  }
  
  li.active {
    min-height: auto;
  }
  
  li.active .titre-li::after {
    content: '\25BC'; /* Retour à flèche vers le bas */
    transform: rotate(180deg);
  }
  
  .contenu h3 {
    font-size: 18px;
  }
  
  .contenu p {
    font-size: 14px;
    line-height: 1.4;
  }
  
  .text {
    padding: 8px;
    font-size: 14px;
  }
}

/* Pour les tablettes */
@media screen and (min-width: 769px) and (max-width: 1024px) {
  ul {
    max-width: 95%;
    margin: 0 auto;
  }
  
  .titre-li {
    width: 30%;
  }
  
  .contenu {
    left: 30%;
    width: 70%;
  }
}

/* Pour les grands écrans */
@media screen and (min-width: 1025px) {
  ul {
    max-width: 90%;
    margin: 0 auto;
  }
  
  li {
    margin-bottom: 15px;
  }
  
  .titre-li {
    padding: 18px 25px;
    font-size: 20px;
    width: 25%; /* Titres plus étroits sur grands écrans */
  }
  
  .contenu {
    left: 25%;
    width: 75%;
    padding: 20px 25px;
  }
  
  .contenu h3 {
    font-size: 22px;
  }
  
  .contenu p {
    font-size: 16px;
    line-height: 1.6;
  }
}

/* Pour l'impression */
@media print {
  li {
    break-inside: avoid;
    margin-bottom: 20px;
    border: 1px solid #000;
    min-height: auto;
    position: relative;
  }
  
  .titre-li {
    background-color: #eee;
    padding: 15px;
    font-weight: bold;
    width: 100%;
  }
  
  .titre-li::after {
    display: none;
  }
  
  .contenu {
    display: block !important; /* Afficher tout le contenu à l'impression */
    position: static;
    width: 100%;
    left: 0;
    padding: 15px;
    border-left: none;
    border-top: 1px solid #000;
  }
  
  .overlay {
    display: none; /* Cacher les overlays à l'impression */
  }
}


    </style>
</head>
<body background="images/bg.jpg">
    <ul>
        <li>
            <div class="titre-li">Instructions aux auteurs</div>
            <div class="contenu">
                <h3>LE BULLETIN MAROCAIN DE L'ONCOLOGIE</h3>
                <p>Contenu des instructions...</p>
            </div>
        </li>
        <li>
            <div class="titre-li">Comités</div>
            <div class="contenu">
                <h3>COORDINATEURS DU GUIDE :</h3>
                <p>Contenu des comités...</p>
            </div>
        </li>
        <li>
            <div class="titre-li">Numéros</div>
            <div class="contenu">
                <h3>Publications</h3>
                <p>Liste des numéros disponibles...</p>
            </div>
        </li>
    </ul>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
  // Sélectionner tous les éléments avec la classe 'titre-li'
  const titres = document.querySelectorAll('.titre-li');
  
  // Ajouter un écouteur d'événement clic à chaque titre
  titres.forEach(function(titre) {
    titre.addEventListener('click', function() {
      // Trouver l'élément parent (li)
      const parentLi = this.parentElement;
      const isActive = parentLi.classList.contains('active');
      
      // Fermer tous les éléments ouverts
      const allLi = document.querySelectorAll('li');
      allLi.forEach(function(li) {
        li.classList.remove('active');
      });
      
      // Si l'élément n'était pas déjà actif, l'ouvrir
      // Sinon, il reste fermé (puisqu'on a déjà tout fermé)
      if (!isActive) {
        parentLi.classList.add('active');
      }
    });
  });
});
    </script>
</body>
</html>
